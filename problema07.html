<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 07</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/problema07.css">
    <script src="./js/problema07.js"></script>
</head>
<body>
    <h1>Operaciones con dos números</h1>
    <p> Bienvenido(a), si deseas realizar operaciones con dos números, deberá ingresar los siguientes datos:
    </p>

    <form name="problema07" method="GET" action="problema07.html">
        <table align="center" border="0">
            <tr>
                <td class= "td_up">Ingrese el primer número:</td>
                <td class= "td_down"><input type="text" name="primnum" 
                    onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class= "td_up">Ingrese el segundo número:</td>
                <td class= "td_down"><input type="text" name="segnum" 
                    onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class= "td_down"><input type="button" value="Realizar operaciones" 
                    name="enviar" onclick="operaciones()"></td>
            </tr>
            <tr>
                <td class= "td_up">El resultado de la operación entre el primer y segundo número es:</td>
                <td class= "td_down"><input type="text" name="resultado" id="resultadoope"
                    readonly="readonly" class="input_text"> </td>
            </tr>
            <tr>
                <td></td>
                <td class= "td_down"><input type="button" name="borrarr"
                    value="Borrar" onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <br>
    <center>
        <a href="menuproblemas.html">Regresar al menú principal</a>
    </center>
</body>
</html>
