<html>
    <head>
        <title>Registro de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="contenedorRegistro">
                <form method="post" name="formulario" action="Registro">
                    <label>Nombre: </label>
                    <br>
                    <input type="text" name="nombre">
                    <br>
                    <label>Apellido Paterno: </label>
                    <br>
                    <input type="text" name="appat">
                    <br>
                    <label>Apellido Materno: </label>
                    <br>
                    <input type="text" name="apmat">
                    <br>
                    <label>Edad: </label>
                    <br>
                    <input type="number" name="edad">
                    <br>
                    <label>Email: </label>
                    <br>
                    <input type="email" name="correo">
                    <br>
                    <input type="submit" value="Registrar Usuario">
                    <input type="reset" value="Borrar Datos">
                </form>
            </div>
        </div>
        <br>
        <div class="contenedorConsultar">
            <br>
            <form method="get" name="formularioconsultar" action="Consultar">
                <input type="submit" value="Consultar Tabla General de Usuarios" >
            </form>
        </div>
        <br>
        <div class="contenedorEliminar" >
            <br>
            <form method="post" name="formularioeliminar" action="Eliminar">
                <label>Ingresa el ID del usuario que deseas eliminar</label>
                <input type="text" name="ideliminar" >
                <input type="submit" value="Eliminar Usuario" >
            </form>
        </div>
        <br>
        <div class="contenedorActualizar" >
            <form>
                <label>Tarea wiiiiii UwU/
                quiero que se pueda actualizar los datos de los registros, por ejemplo
                que se pueda cambiar:
                nombre, appat, apmat, edad, correo o todos los datos
                Es por ello que deben de ocupar 
                UPDATE mregistro SET appat_usu = variable1 where id_usu = variable2 </label>
            </form>
        </div>
    </body>
</html>
