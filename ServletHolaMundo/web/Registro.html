<!DOCTYPE html>
<html>
    <head>
        <title>Registro Usuarios</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body style="color: #a70e09ea; background-color: #ebdc8b; font-family: 'Poppins', sans-serif;" align="center">
        <h1 style="font-weight: bold;" align="center">Registro de Usuarios</h1>
        <div class="container">
            <div class="contenedorRegistro">
                <p>Bienvenido al apartado de registro de usuarios, si desea registrarse sólo ingrese los siguientes
                datos por favor: </p>
                <form method="post" name="formulario" action="Registro">
                    <label style="margin-right: 70px;">Nombre: </label>
                    <input style="font-family: 'Poppins', sans-serif; color: #a70e09ea; background-color: #ebdc8b; margin-left: 10px;" type="text" name="nombre">
                    <br><br>
                    <label style="margin-right: 5px;">Apellido Paterno: </label>
                    <input style="font-family: 'Poppins', sans-serif; color: #a70e09ea; background-color: #ebdc8b;" type="text" name="appat">
                    <br><br>
                    <label>Apellido Materno: </label>
                    <input style="font-family: 'Poppins', sans-serif; color: #a70e09ea; background-color: #ebdc8b;" type="text" name="apmat">
                    <br><br>
                    <label style="margin-right: 105px;">Edad: </label>
                    <input style="font-family: 'Poppins', sans-serif; color: #a70e09ea; background-color: #ebdc8b;" type="number" name="edad">
                    <br><br>
                    <label style="margin-right: 105px;">Email: </label>
                    <input style="font-family: 'Poppins', sans-serif; color: #a70e09ea; background-color: #ebdc8b;" type="email" name="correo">
                    <br><br>
                    <input type="submit" value="Registrar Usuario" style="font-family: 'Poppins'; 
                           color: white; border: none; background-color: #a70e09ea; font-size: 18px; margin-right: 10px;">
                    <input type="reset" value="Borrar Datos" style="font-family: 'Poppins'; 
                           color: white; border: none; background-color: #a70e09ea; font-size: 18px; margin-left: 10px;">
                    <br><br>
                    <a style="font-family: 'Poppins', sans-serif; font-size: 20px; font-weight: bold;
                       text-decoration: none; color: #a70e09ea;" href="index.html"> Regresar al Menú Principal</a>
                </form>
            </div>
        </div>
    </body>
</html>
