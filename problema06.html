                <td class= "td_up">Ingrese el año de su nacimiento: p. ej. "1950"</td>

                    name="enviar" onclick="calcularedad()"></td>

                <td class= "td_up">La edad que tiene usted es:</td>
                <td class= "td_down"><input type="text" name="edad" id="cantidadedad"
                    readonly="readonly" class="input_text"> </td>
            </tr>
            <tr>
                <td></td>
                <td class= "td_down"><input type="button" name="borrarr"
                    value="Borrar" onclick="borrar()"></td>
